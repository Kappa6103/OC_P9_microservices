spring.application.name=api-gateway-webmvc

server.port=8080

spring.cloud.gateway.server.webmvc.routes[0].id=patient-service-backend
spring.cloud.gateway.server.webmvc.routes[0].uri=http://localhost:8082
spring.cloud.gateway.server.webmvc.routes[0].predicates[0]=Path=/patients/**

spring.cloud.gateway.server.webmvc.routes[1].id=note-service-backend
spring.cloud.gateway.server.webmvc.routes[1].uri=http://note-service:8083
spring.cloud.gateway.server.webmvc.routes[1].predicates[0]=Path=/notes/**

spring.cloud.gateway.server.webmvc.routes[2].id=risk-assessment
spring.cloud.gateway.server.webmvc.routes[2].uri=http://risk-assessment:8084
spring.cloud.gateway.server.webmvc.routes[2].predicates[0]=Path=/risk/**

spring.cloud.gateway.server.webmvc.routes[3].id=web-frontend
spring.cloud.gateway.server.webmvc.routes[3].uri=http://web-frontend:8081
spring.cloud.gateway.server.webmvc.routes[3].predicates[0]=Path=/patient/**, /css/**

logging.level.root=INFO

# Database Configuration
spring.datasource.url=jdbc:postgresql://postgres:5432/p9_test
spring.datasource.username=${POSTGRES_USERNAME}
spring.datasource.password=${POSTGRES_PWD}

# SQL initialization
#spring.sql.init.mode=always

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Drop and Create the schema on startup
spring.jpa.hibernate.ddl-auto=create-drop

server.servlet.session.cookie.name=GATEWAYSESSION

